---
- hosts: Wordpress_sites

- name: Download WordPress
  get_url: url=https://wordpress.org/wordpress-4.9.4.tar.gz dest=/var/www/wordpress-4.9.4.tar.gz
           sha1sum="0e630bf940fd586b10e099cd9195b3e825fb194c"
  sudo: yes

- name: Extract archive
  command: chdir=/var/www/ /bin/tar xvf wordpress-4.9.4.tar.gz
  sudo: yes

- name: Create WordPress database
  mysql_db: name="{{ wp_db_name }}"
            state=present
            login_user=root
            login_password="{{ mysql_root_password }}"
  sudo: yes

- name: Create WordPress DB user and grant permissions to WordPress DB
  mysql_user: name="{{ wp_db_user }}"
              password="{{ wop_db_password }}"
              priv="{{ wp_db_name }}.*:ALL"
              state=present
              login_user="root"
              login_password="{{ mysql_root_password }}"
  sudo: yes

- name: Copy WordPress config file
  template: src=wp-config.php dest=/var/www/wp-config.php
  sudo: yes

- name: Create upload folder
file: path=/var/www/wp-content/uploads  state=directory mode=0755 owner=www-data

- name: Change ownership of WordPress installation
  file: path=/var/www/ owner=www-data group=www-data state=directory recurse=yes
  sudo: yes
